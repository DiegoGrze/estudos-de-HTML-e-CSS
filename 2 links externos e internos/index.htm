<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>LINKS INTERNOS E EXTERNOS</title>
</head>
<body>
    <h1>Usando links EXTERNOS</h1>
    <p>Você pode acessar o YOUTUBE <a href="https://youtube.com" target="_blank" rel="external">aqui</a></p> <!--TARGET = define se abrirá em outra aba ou na aba ativa
                REL = define q será externo o link-->
    <h1>Usando links INTERNOS</h1>
    <p>Clique <a href="Page2.htm" target="_self" rel="next">AQUI</a> para ir para a SEGUNDA PÁGINA do site</p> <!--REL = NEXT/PREV = são usados para otimizar resultados em buscadores
              NOFOLLOW  = Utilizado para NÃO indexar o site mencionado nos resultados-->
              <br>
    <p>Clique <a href="Noticias/Page3.htm" target="_self">AQUI</a> para ir para a parte de Notícias</p> <!--o TARGET, quando indicar carregamento dentro do próprio site, deve ser SELF-->
    <p>Clique <a href="pic.jpg" download="pic.jpg" type="image/jpg">AQUI</a> para fazer download da imagem</p> <!--Colocando DOWNLOAD e TYPE, forçamos o download do referido arquivo em questão. Para ver o TYPE a ser usado, consultar os ASSIGNMENTS no site iana.org-->
</body>
</html>
